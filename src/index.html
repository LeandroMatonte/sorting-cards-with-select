<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 col-md-2">
          <input type="text" class="form-control m-2" id="numCards" />
        </div>
        <div class="col-6">
          <button id="btnDraw" type="button" class="btn btn-primary mt-2 m-1">
            Draw
          </button>
          <button id="btnSort" type="button" class="btn btn-primary mt-2 m-1">
            Bubble sort
          </button>
          <button
            id="btnSelectSort"
            type="button"
            class="btn btn-primary mt-2 m-1"
          >
            Select sort
          </button>
        </div>

        <div class="col-12">
          <div id="cartasArriba" class="row justify-content-start">
            <!--Fila de arriba, aqui se guardan las cartas generadas aleatoriamente en tiempo de ejecucion.-->
          </div>
        </div>

        <div class="col-12">
          <h1 id="sortMessage" class="display-2">Bubble sort log.</h1>
        </div>

        <div class="col-12">
          <div id="cartasAbajo" class="row justify-content-start">
            <!--Fila de abajo, aqui se guardan las cartas generadas aleatoriamente en tiempo de ejecucion.-->
          </div>
        </div>
        <div class="cartasAbajo col-12"></div>
      </div>
    </div>
  </body>
</html>
